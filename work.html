<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project of SheCodes responsive lesson" />
    <link rel="stylesheet" href="app/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a732a15c12.js"
      crossorigin="anonymous"
    ></script>
    <title>SheCodes Responsive Work Page</title>
  </head>
  <body>
    <div class="content-page container">
      <div class="content-page-content">
        <h1>Take a look at what I've been working on!</h1>
        <div class="row">
          <div class="col-md-6 mb-4">
            <img src="images/yoghurt.png" class="img-fluid" alt="Yoghurt" />
            <div class="base">
              <h4 class="mt-4">Yoghurt Project</h4>
              <p>Built with HTML and CSS</p>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <img src="images/weather.png" class="img-fluid" alt="weather" />
            <div class="base">
              <h4 class="mt-4">Weather Project</h4>
              <p>Built with HTML, CSS and JavaScript</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4">
              <img
                src="images/dictionary.png"
                class="img-fluid"
                alt="Dictionary"
              />
              <div class="base">
                <h4 class="mt-4">Dictionary App</h4>
                <p>Built with HTML, CSS with React</p>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <img
                src="images/translation.png"
                class="img-fluid"
                alt="Translation"
              />
              <div class="base">
                <h4 class="mt-4">Translation App</h4>
                <p>Built with HTML, CSS with React</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
